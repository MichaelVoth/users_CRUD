<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD</title>
</head>

<body>
    <div id="container" style="display: flex; justify-content: center;">
        <div id="header" style="height: 50px;"></div>
        <div id="content" style="width: 800px; margin: 20px;">
            <h1>All Users</h1>
            <table style="width: 800px;text-align: center;">
                <thead>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for one_user in users %}
                        <tr>
                            <td>{{one_user.id}}</td>
                            <td>{{one_user.first_name + " " + one_user.last_name}}</td>
                            <td>{{one_user.email}}</td>
                            <td>{{one_user.created_at}}</td>
                            <td><a href="/show/{{one_user.id}}">Show</a> / <a href="/edit/{{one_user.id}}">Edit</a> / <a href="/delete/{{one_user.id}}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button onclick="location.href= '/add'">Add User</button>
        </div>
    </div>
</body>

</html>
